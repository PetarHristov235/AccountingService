AccountDTO:
  type: object
  required:
    - name
    - iban
    - status
    - availableAmount
  properties:
    id:
      type: integer
      format: int64
      example: 123456
      description: Unique identifier of the account
    name:
      type: string
      example: "Petar Hristov"
      description: Name of the account holder or account alias
    iban:
      type: string
      example: "BG80BNBG96611020345678"
      description: International Bank Account Number
    status:
      type: string
      enum: [ACTIVE,FROZEN]
      example: "ACTIVE"
      description: Current status of the account
    availableAmount:
      type: number
      format: decimal
      example: 1200.50
      description: Available balance of the account
    createdOn:
      type: string
      format: date-time
      example: "2025-08-18T10:15:30Z"
      description: Timestamp when the account was created
    modifiedOn:
      type: string
      format: date-time
      example: "2025-08-19T08:45:00Z"
      description: Timestamp of the last update to the account
